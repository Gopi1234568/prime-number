<!DOCTYPE html>
<html>
<head>
  <title>Prime Number Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin-top: 50px;
      background-color: white;
    }

    .container {
      border-top: 10px solid black;
      padding: 20px 80px;
    }

    table {
      border: 2px solid #dcdadaf0;
      border-collapse: collapse;
      width: 100%;
    }

    td {
      border: 2px solid #dcdadac1;
      padding: 10px 50px;
      padding-left: 7px;
      vertical-align: center;
      font-size: 16px;
    }

    input, textarea {
     
      padding: 5px 80px;
      font-size: 16px;
      box-sizing: border-box ;
      border:2px solid #dcdadac1;
      border-radius: 2px;
     
      
    }

    textarea {
      height: 80px;
      resize: none;
    }

    button {
      padding: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2><b>Prime Number Generator</b></h2>
    <table>
      <tr>
        <td><label for="start">Start</label></td>
        <td><input type="number" id="start"></td>
      </tr>
      <tr>
        <td><label for="end">End</label></td>
        <td><input type="number" id="end"></td>
      </tr>
      <tr>
        <td><label for="output">Prime Number</label></td>
        <td><textarea id="output" readonly></textarea></td>
      </tr>
      <tr>
        <td></td>
        <td><button onclick="generatePrimes()">Generate</button></td>
      </tr>
    </table>
  </div>

  <script>
    function isPrime(num) {
      if (num < 2) return false;
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
      }
      return true;
    }

    function generatePrimes() {
      const start = parseInt(document.getElementById("start").value);
      const end = parseInt(document.getElementById("end").value);
      const output = document.getElementById("output");

      if (isNaN(start) || isNaN(end) || start > end) {
        output.value = "Please enter valid start and end numbers.";
        return;
      }

      let primes = [];
      for (let i = start; i <= end; i++) {
        if (isPrime(i)) {
          primes.push(i);
        }
      }

      output.value = primes.join(", ");
    }
  </script>

</body>
</html>
